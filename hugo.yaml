      - This website is personal blog which I use to document my learning journey and share my work with the world. Archive page holds a list of all posts or can use Search / Tags to find pages about specific keywords.



  socialIcons:
    - name: github
      title: View Source on Github
      url: "https://github.com/aaryanpal"
    - name: LinkedIN
